<table>
	<tr class="thead">
		<th>Name</th>
		<th>Country Code</th>
		<th>Capital</th>
		<th>Area in km<sup>2</sup></th>
		<th>Population</th>
		<th>Continent</th>
	</tr>
	<tr class="country-row" ng-repeat="country in countriesList" ng-click="loadCountry(country.countryCode, country.capital || 'Unknown', $index)">
		<td>{{country.countryName}}</td>
		<td>{{country.countryCode}}</td>
		<td>{{country.capital}}</td>
		<td>{{country.areaInSqKm | number}}</td>
		<td>{{country.population | number}}</td>
		<td>{{country.continent}}</td>
	</tr>
</table>
